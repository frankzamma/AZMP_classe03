<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">

            <div class="row mt-3 mb-3">
                <div class="col-12 col-md-4">
                    <label for="meteo"> Meteo </label>
                    <select id="meteo" name="meteo" class="form-select" required>
                        <option value="soleggiato">Soleggiato</option>
                        <option value="pioggia">Piovoso</option>
                        <option value="nuvoloso">Nuvoloso</option>

                    </select>
                </div>
                <div class="col-12 col-md-4 mt-3 mt-md-0" >
                    <label for="temperaturaPercepita">Temperatura percepita</label>
                    <select name="temperaturaPercepita" id="temperaturaPercepita" class="form-select" required>
                        <option value="0"></option>
                        <option value="5"></option>
                        <option value="10"></option>
                        <option value="15"></option>
                        <option value="20"></option>
                        <option value="25"></option>
                        <option value="30"></option>
                        <option value="1000"></option>
                    </select>
                </div>

                <div class="col-12 col-md-4">
                    <label for="stagionePrevisione"> Meteo </label>
                    <select id="stagionePrevisione" name="stagionePrevisione" class="form-select" required>
                        <option value="autunno">Autunno</option>
                        <option value="inverno">Inverno</option>
                        <option value="primavera">Primavera</option>
                        <option value="estate">Estate</option>
                    </select>
                </div>
            </div>

            <input type="hidden" id="citta" name="nomeCitta" value="Roma">
            <input type="hidden" id="latitudine" name="latitudine" value="3487">
            <input type="hidden" id="longitudine" name="longitudine" value="25000">

            <button type="submit">Clicca per avere suggerimenti</button>
        </form>
    </div>

</body>
